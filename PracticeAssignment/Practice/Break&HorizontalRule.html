        <h3>Short Poems:</h3>
        <h4>Weeping</h4>
        <p>by <i>Federico Garceo Lorca</i></p>
        <p>
            Weeping,<br>
            I go down the street <br>
            Grotesque, without solution <br>
            with the sad of Cryano <br>
            And Quixote.
            <br> 
            <br>
            <br>
            Redeeming <br>
            Infinite impossibilities <br>
            with the rhythm of the clock.
        </p>
