<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>
<body>
    <fieldset>
        <legend><h2>Login Form</h2></legend>
    <form enctype="multipart/form-data">
        <p><label for="name">Name :</label> <br><input type="text" name="username" id="name" required placeholder="Enter your name" ></p>
        <p><label for="email">Email :</label> <br> <input type="email" name="email" id="email" required placeholder="Enter your Email"></p>
        <p><label for="sub">Subject:</label> <br> <input type="text" id="sub"></p>
        <p><label for="age">Age</label> <input type="number" name="age" id="age" min="18" max="99"> </p>
        <p><label for="dob">Date of birth</label> <input type="date" name="dob" id="dob"></p>
        <p>I want to learn<br>
            <input type="radio" name="request" id="html" value="html" checked><label for="html">HTML</label>
            <br><input type="radio" name="request" id="css" value="css"><label for="css">CSS</label>
            <br><input type="radio" name="request" id="js" value="js"><label for="js">JS</label>
        </p>
        <p><label for="">Message :</label> <br> <textarea name="Comments" id="" cols="30" rows="5"  placeholder="Enter your message"></textarea></p>
        <p>
            My Hobbies are <br>
            <input type="checkbox" name="hobbies[]" id="playing" value="playing"> <label for="playing">Playing </label>
            <input type="checkbox" name="hobbies[]" id="coding" value="coding"> <label for="coding">coding </label>
            <input type="checkbox" name="hobbies[]" id="travelling" value="travelling"><label for="travelling">travelling</label>  
            <input type="checkbox" name="hobbies[]" id="Singing" value="Singing"> <label for="Singing">Singing</label> 
            <input type="checkbox" name="hobbies[]" id="Cooking" value="Cooking"><label for="Cooking">Cooking</label>  
        </p>
        <p>
            <label for="">Your Education :</label> <br>
            <select name="education" >
                <option value="">Select option </option>
                <option value="B.E">B.E</option>
                <option value="B.tech">B.tech</option>
                <option value="B.sc">B.sc</option>
                <option value="B.C.A">B.C.A</option>
                
            </select>
        </p>
        <p>
            <label for="Price">Price Range :</label>
            <input type="range" name="Price" id="Price" min="1" max="1000" step="10">
        </p>
        <p>
            <label for="website">URL Link :</label>
            <input type="url" name="website" id="website">
        </p>
        <p>
            <label for="time"> Time :</label>
            <input type="time" name="time" id="time">
        </p>
        <p>
            <label for="week"> Week :</label>
            <input type="week" name="week" id="week">
        </p>
        <p>
            <label for="search"> Search : </label>
            <input type="search" name="search" id="search">
        </p>
        <p><input type="submit" value="Send Message"></p>
    </form>
    </fieldset>
</body>
</html>
